syntax = "proto3";

package main;

message RecentGossips {
    string Name = 1;
    string LastMsg = 2;
    string SenderMID = 3;
    string DateTime = 4;
    int32 UnSeenMsgCount = 5;
    string ProfilePic = 6;
}

message Contact {
    string name = 1;
    string number = 2;
    bool done = 3;
    bool inProcess = 4;
    bool blocked = 5;
    bool intoggleblock = 6;
}

message Contacts {
    repeated Contact all = 1;
}

message Blocks {
    repeated string all = 1;
}